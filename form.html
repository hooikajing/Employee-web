<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Letter of Guarantee Edit</a>
      </div>    
    </nav>
   
    <div class="container row">
        <button class="btn btn-outline-dark col-2">Detail</button>
        <button class="btn btn-outline-dark col-2">Parties</button>
        <button class="btn btn-outline-dark col-2">Notepad</button>
    </div>
    <div class="card p-5 bg-light">
        <div class="row pb-3 mb-3">
            <div class="col-2">
                <label for="Reference">Reference No</label>
            </div>
            <div class="col-6">
                <input type="text" name="Reference" id="Reference" class="form-control"/> 
            </div>
        </div>
        <div class="row pb-3 mb-3">
            <div class="col-2">
                <label for="Customer">Customer Number</label>
            </div>
            <div class="col-6">
                <input type="text" name="Customer" id="Customer" class="form-control"/>
            </div>
        </div>
        <div class="row pb-3 mb-3">
            <div class="col-2">
                <label for="Name">Customer Name</label>
            </div>
            <div class="col-6">
                <input type="text" name="Name" id="Name" class="form-control"/>
            </div>
        </div>
        <div class="row pb-3 mb-3">
            <div class="col-2">
                <label for="Branch">Branch</label>
            </div>
            <div class="col-6">
                <input type="text" name="Branch" id="Branch" class="form-control"/>
            </div>
        </div>
        <div class="row pb-3 mb-3">
            <div class="col-2">
                <label for="contact">Enter contact Info</label>
            </div>
            <div class="col-6">
                <input type="tel" name="contact" id="contact" class="form-control"/>
            </div>
        </div>
    </div>
    <div class="bg-dark p-2 text-center">
        <!-- <button class="btn btn-outline-dark text-white col-2">Operational</button> -->
         <p class="text-white">Operational</p>
    </div>
    <div class="card p-5 bg-light">
        <h3>LG Details</h3>
        <div class="row mb-3">
            <div class="col-2">
                <label for="">LG Type</label>
            </div>
            <div class="col-6">
                <select name="Type" id="Type" class="form-select">
                    <option value="0">Select LG Type</option>
                    <option value="IT">Mail</option>
                    <option value="Marketing">Swift</option>
                    <option value="Sales">Telex</option>
                    <option value="Admin">Non</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-2">
                <label for="">Open Date Guarantee</label>
            </div>
            <div class="col-6">
                <select name="Guarantee" id="Guarantee" class="form-select">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-2">
                <label for="currency">Amount</label>
            </div>
            <div class="col-8">
                <div class="input-group">
                <select class="form-select">
                    <option>USD</option>
                    <option>MYR</option>
                    <option>EUR</option>
                </select>
                <input type="number" class="form-control" placeholder="Enter amount">
                <span class="input-group-text">.00</span>
                </div>
            </div>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
